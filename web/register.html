        <script>
            function validateForm() {
                var x1 = document.forms["register"]["name"].value;
                var x2 = document.forms["register"]["uname"].value;
                var x3 = document.forms["register"]["pass"].value;
                var x4 = document.forms["register"]["address"].value;
                var x5 = document.forms["register"]["phone"].value;
                
                if (x1 == "" || x2 == "" || x3 == "" || x4 == "" || x5 == "") {
                    alert("Some Fields are Empty!");
                    return false;
                }
            }
        </script>
    </head>

        <form name="register" action="testing.jsp" onsubmit="return validateForm()" method="POST" >

                <tbody>
                    <tr>

                    </tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>

            <br></br>
